<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zentix Lead Generator - MiniTienda Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fuente League Spartan -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <!-- Archivo CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Icono Favicon -->
  <link rel="icon" href="https://i.imgur.com/T5cwFnq.png" type="image/png">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo-container">
        <img src="https://i.imgur.com/XwLFv7O.png" alt="Logo MiniTienda Express" class="logo">
        <h1>Zentix™ Lead Generator</h1>
      </div>
    </header>

    <main>
      <div id="chat-window">
        <!-- Mensajes del chat -->
      </div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Escribe un mensaje...">
        <button id="send-btn">
          <!-- Icono de Enviar en SVG -->
          <svg viewBox="0 0 24 24">
            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" fill="#fff"/>
          </svg>
        </button>
      </div>
    </main>

    <!-- Barra de WhatsApp en el pie de página -->
    <footer>
      <a href="https://api.whatsapp.com/send?phone=525528503766" class="whatsapp-bar" target="_blank">
        <!-- Icono de WhatsApp -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/WhatsApp_icon.png/598px-WhatsApp_icon.png" alt="WhatsApp">
        <span>Contáctanos por WhatsApp</span>
      </a>
    </footer>
  </div>

  <!-- Archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
